{% extends 'base.html' %}

{% block title %}Регистрация - Price Tracker{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 2rem auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <a href="/login/" style="color: var(--gray); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
        <div style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1 style="color: var(--secondary); margin-bottom: 0.5rem;">Создать аккаунт</h1>
        <p style="color: var(--gray);">Заполните форму для регистрации</p>
    </div>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 500;">
                Имя пользователя
            </label>
            <input type="text" name="username" required
                   style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                   placeholder="Придумайте username">
        </div>

        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 500;">
                Email
            </label>
            <input type="email" name="email" required
                   style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                   placeholder="Введите ваш email">
        </div>

        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 500;">
                Пароль
            </label>
            <input type="password" name="password" required
                   style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                   placeholder="Создайте надежный пароль">
        </div>

        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 500;">
                Подтвердите пароль
            </label>
            <input type="password" name="confirm_password" required
                   style="width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                   placeholder="Повторите пароль">
        </div>

        <label style="display: flex; align-items: flex-start; gap: 0.5rem; color: var(--dark); font-size: 0.9rem;">
            <input type="checkbox" name="terms" required style="margin-top: 0.2rem;">
            Я соглашаюсь с <a href="/terms/" style="color: var(--primary);">условиями использования</a> и <a href="/privacy/" style="color: var(--primary);">политикой конфиденциальности</a>
        </label>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1rem;">
            <i class="fas fa-user-plus"></i> Зарегистрироваться
        </button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
        <p style="color: var(--gray); margin-bottom: 1rem;">Уже есть аккаунт?</p>
        <a href="/login-form/" class="btn btn-outline" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Войти в аккаунт
        </a>
    </div>
</div>
{% endblock %}
