{% extends 'base.html' %}
{% load static %}

{% block title %}Авторизация - Price Tracker{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div style="font-size: 4rem; color: var(--primary); margin-bottom: 1rem;">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <h1 style="color: var(--secondary); margin-bottom: 0.5rem;">Вход в систему</h1>
        <p style="color: var(--gray);">Выберите способ авторизации</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
        <a href="{% url 'login_form' %}" class="btn btn-primary" style="padding: 1rem; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
            <i class="fas fa-key" style="font-size: 1.5rem;"></i>
            <span>Войти</span>
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline" style="padding: 1rem; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
            <i class="fas fa-user-plus" style="font-size: 1.5rem;"></i>
            <span>Регистрация</span>
        </a>
    </div>

    <!-- Сообщения -->
    {% if messages %}
    <div style="margin-bottom: 1rem;">
        {% for message in messages %}
        <div style="padding: 0.75rem; border-radius: 8px; background: {% if message.tags == 'success' %}var(--success){% else %}var(--error){% endif %}; color: white; text-align: center;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
